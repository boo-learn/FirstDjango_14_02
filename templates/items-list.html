<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            display: inline-block;
            border: 1px solid blue;
            padding: 10px 20px;
        }
        a{
            text-decoration: none;
            color: #2aaa9f;
        }
    </style>
</head>
<body>
<header>
    / <a href="/">Home</a> / <a href="/items">Items</a> / <a href="/about">About</a> /
</header>
<h2>Список товаров</h2>
<ol>
    {% for item in items %}
    <li>
        <a href="/item/{{ item.id }}">{{ item.name }}</a>
        <p>
            {{ item.description }}
        </p>
    </li>
    {% endfor %}
</ol>
</body>
</html>
